services:
  - type: web
    name: iddps-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: iddps-db
          property: connectionString
      - key: FLASK_ENV
        value: production
databases:
  - name: iddps-db
    plan: free
