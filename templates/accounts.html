{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">üè¶ Accounts</h2>

<div class="card shadow-sm border-0">
  <div class="card-body p-0">
    <table class="table table-striped table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th>Account Number</th>
          <th>Holder Name</th>
          <th>Balance (N)</th>
        </tr>
      </thead>
      <tbody>
        {% for acct in accounts %}
        <tr>
          <td>{{ acct.account_number }}</td>
          <td>{{ acct.holder_name }}</td>
          <td>${{ "%.2f"|format(acct.balance) }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="3" class="text-center text-muted">No accounts available.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
