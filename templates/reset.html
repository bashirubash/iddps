{% extends "base.html" %}
{% block content %}

<h2 class="mb-4 text-danger">âš  Reset Database</h2>

<div class="card shadow-sm border-0">
  <div class="card-body">
    <p>This will clear all transactions, locks, waits, and accounts, then re-seed default accounts.</p>
    <button id="resetBtn" class="btn btn-danger">Reset Database</button>
  </div>
</div>

<script>
document.getElementById("resetBtn").addEventListener("click", async function(){
  if (!confirm("Are you sure you want to reset the database?")) return;
  const res = await fetch("/api/reset", { method:"POST" });
  const result = await res.json();
  alert("Database reset: " + JSON.stringify(result));
  window.location.href = "/";
});
</script>

{% endblock %}
