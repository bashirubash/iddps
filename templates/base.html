<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}IDDPS{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      border-radius: 0 0 12px 12px;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .table thead {
      background-color: #0d6efd;
      color: white;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      text-align: center;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">IDDPS</a>
    </div>
  </nav>

  <div class="container my-5">
    {% block content %}{% endblock %}
  </div>

  <footer>
    <small>&copy; {{ 2025 }} Integrated Deadlock Detection & Prevention System</small>
  </footer>
</body>
</html>
