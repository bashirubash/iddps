{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">üí∏ Money Transfer</h2>

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <form id="transferForm">
          <div class="mb-3">
            <label for="from_account" class="form-label">From Account</label>
            <input type="text" class="form-control" id="from_account" name="from_account" placeholder="e.g. 0001" required>
          </div>
          <div class="mb-3">
            <label for="to_account" class="form-label">To Account</label>
            <input type="text" class="form-control" id="to_account" name="to_account" placeholder="e.g. 0002" required>
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount ($)</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" placeholder="100.00" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Transfer</button>
        </form>
      </div>
    </div>

    <!-- Alert messages -->
    <div id="alertBox" class="mt-3"></div>
  </div>
</div>

<script>
document.getElementById("transferForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  let data = {
    from_account: document.getElementById("from_account").value,
    to_account: document.getElementById("to_account").value,
    amount: document.getElementById("amount").value
  };

  let res = await fetch("/api/transfer", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify(data)
  });

  let result = await res.json();
  let alertBox = document.getElementById("alertBox");

  if (res.ok && result.status === "ok") {
    alertBox.innerHTML = `<div class="alert alert-success">‚úÖ Transfer successful! TX ID: ${result.tx}</div>`;
  } else if (result.status === "insufficient_funds") {
    alertBox.innerHTML = `<div class="alert alert-warning">‚ö†Ô∏è Insufficient funds in account.</div>`;
  } else if (result.status === "deadlock_aborted") {
    alertBox.innerHTML = `<div class="alert alert-danger">‚ùå Transaction aborted due to deadlock.</div>`;
  } else {
    alertBox.innerHTML = `<div class="alert alert-danger">‚ùå Error: ${result.error || result.status}</div>`;
  }
});
</script>

{% endblock %}
